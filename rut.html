<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="rut" placeholder="Ingrese su RUT">

    <script>
        $(document).ready(function() {
  $("#rut").keyup(function() {
    var rut = $(this).val().replace(/\./g, '').replace('-', ''); // Eliminamos puntos y guiones existentes
    rut = rut.replace(/(\d{2})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4'); // Insertamos los puntos y gui√≥n
    $(this).val(rut);
  });
});
    </script>
</body>
</html>
